{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}치과 상병 코드 검색{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- 왼쪽 드롭다운 메뉴 -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                치과 상병 코드 검색
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                통계
                            </a>
                        </li>
                        <!-- 추가 메뉴 항목들 -->
                    </ul>
                </div>
            </nav>

            <!-- 메인 컨텐츠 영역 -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 검색 영역 -->
                <div class="search-area d-flex justify-content-center align-items-center">
                    <div class="w-75">
                        <form method="GET" action="{% url 'search_view' %}">
                            <input type="text" class="form-control" name="q" id="search-input" placeholder="상병 코드 또는 상병명을 입력하세요" value="{{ query }}">
                            <button class="btn btn-primary mt-2" type="submit">검색</button>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <!-- 결과 테이블 영역 -->
                    <div class="col-md-12 result-table mt-3">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>불완전 상병 코드</th>
                                        <th>불완전 상병명</th>
                                        <th>청구 카테고리</th>
                                        <th>세부 청구 항목</th>
                                    </tr>
                                </thead>
                                <tbody id="result-body">
                                    {% if results %}
                                        {% for row in results %}
                                        <tr data-code="{{ row.0 }}" data-name="{{ row.1 }}" data-category="{{ row.2|default:"없음" }}" data-details="{{ row.3|default:"없음" }}">
                                            <td>{{ row.0 }}</td>
                                            <td>{{ row.1 }}</td>
                                            <td>{{ row.2|default:"없음" }}</td>
                                            <td>{{ row.3|default:"없음" }}</td>
                                        </tr>
                                        {% endfor %}
                                    {% else %}
                                        <tr>
                                            <td colspan="4" class="text-center">검색 결과가 없습니다.</td>
                                        </tr>
                                    {% endif %}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 상세 정보 영역 -->
                    <div class="col-md-12 detail-area mt-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">상세 정보</h5>
                                <div id="detail-content">
                                    <!-- 여기에 선택된 항목의 상세 정보가 표시됩니다 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get all table rows
            const rows = document.querySelectorAll('#result-body tr');

            rows.forEach(row => {
                // Add click event listener for each row
                row.addEventListener('click', function () {
                    // Extract data attributes from the clicked row
                    const code = this.getAttribute('data-code');
                    const name = this.getAttribute('data-name');
                    const category = this.getAttribute('data-category');
                    const details = this.getAttribute('data-details');

                    // Display detailed information in the 'detail-content' div
                    const detailContent = document.getElementById('detail-content');
                    detailContent.innerHTML = `
                        <p><strong>불완전 상병 코드:</strong> ${code}</p>
                        <p><strong>불완전 상병명:</strong> ${name}</p>
                        <p><strong>청구 카테고리:</strong> ${category}</p>
                        <p><strong>세부 청구 항목:</strong> ${details}</p>
                    `;
                });
            });
        });
    </script>
</body>

</html>
