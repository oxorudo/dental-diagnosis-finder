{% load static %}

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}치과 상병 코드 검색{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Font Awesome 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 왼쪽 드롭다운 메뉴 -->
            {% include "sidebar.html" %}
            <!-- Main content -->
            <main id="main-content" class="col-md-10 ms-sm-auto col-lg-10 px-md-4 py-4">

                <!-- Search bar -->
                <div class="search-area">
                    {% include "search_bar.html" %}
                </div>

                <!-- Table and details section -->
                <div class="row mt-4">
                    <div class="col-md-12 result-table">
                        {% include "result_table.html" %}  <!-- 변경된 부분: 결과 테이블을 별도의 파일로 분리 -->
                    </div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
                <script src="{% static 'js/scripts.js' %}"></script>
                <script src="{% static 'js/detailButtonHandler.js' %}"></script>
            </main>
        </div>
    </div>
</body>

</html>
