<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>추가하기</title>
  </head>

  <body>
    <h1>병명 카테고리 추가하기</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="category_name">병명 카테고리 이름:</label>
      <input type="text" id="category_name" name="category_name" required="required">
      <button type="submit">추가</button>
    </form>
    <a href="{% url 'index_view' %}">돌아가기</a>
  </body>

</html>
